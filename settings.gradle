pluginManagement {
    repositories {
        gradlePluginPortal()
        maven {
            name = 'MinecraftForge'
            url = 'https://maven.minecraftforge.net/'
        }
        maven {
            name = "ParchmentMC"
            url = 'https://maven.parchmentmc.org'
        }
    }
    plugins {
        id 'com.github.johnrengelman.shadow' version '6.0.0'
    }
}

plugins {
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.7.0'
}